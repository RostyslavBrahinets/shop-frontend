<div class="center">
  <h1>Log In</h1>
  <form class="form">
    <div class="form-control">
      <input
        type="text"
        name="login"
        id="login"
        placeholder="Email or phone"
      />
    </div>
    <div class="form-control">
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
      />
    </div>
    <input type="submit" value="Log In" class="btn"/>
  </form>
  <shop-button
    text="Registration"
    routerLink="/registration"
  ></shop-button>
</div>
