<div class="center">
  <h1>Log In</h1>
  <form
    class="form"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-control">
      <input
        type="text"
        name="login"
        id="login"
        placeholder="Email or phone"
        [(ngModel)]="login"
      />
    </div>
    <div class="form-control">
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        [(ngModel)]="password"
      />
    </div>
    <input type="submit" value="Log In" class="btn"/>
  </form>
  <shop-button
    text="Registration"
    routerLink="/registration"
  ></shop-button>
</div>
