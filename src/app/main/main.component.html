<h1>Головна сторінка</h1>
<h2 *ngIf="products.length <= 0">Товари не знайдено!</h2>
<div *ngIf="products.length > 0">
  <shop-products-sort
    [products]="products"
  ></shop-products-sort>
  <hr/>
  <shop-product-list-item
    *ngFor="let product of products"
    [product]="product"
  ></shop-product-list-item>
</div>
