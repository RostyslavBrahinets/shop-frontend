<div class="center">
  <h1>Видалити товар</h1>
  <form class="form">
    <div class="form-control">
      <input
        type="text"
        name="product-barcode"
        id="product-barcode"
        placeholder="Штрих-код"
        [(ngModel)]="productBarcode"
      />
    </div>
    <shop-button
      text="Видалити"
      color="#ff00ff"
      (btnClick)="onDelete()"
    ></shop-button>
  </form>
  <shop-button
    text="Відмінити"
    color="#0000ff"
    (btnClick)="onCancel()"
  ></shop-button>
</div>
