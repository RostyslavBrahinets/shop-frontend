<shop-products-sort
  [products]="products"
></shop-products-sort>
<hr/>
<shop-product-list-item
  *ngFor="let product of products"
  [product]="product"
  [imagePath]="product.image"
></shop-product-list-item>
<div *ngIf="isAdmin">
  <hr/>
  <shop-button
    text="Add New Product"
    color="#ff00ff"
    (btnClick)="onAddNewProduct()"
  ></shop-button>
</div>
