<div
  class="link"
  routerLink="/products/{{product.id}}"
>
  <div class="inline">
    <shop-image
      [imageBytes]="product.image"
      [alt]="product.name"
    ></shop-image>
  </div>
  <div class="inline">
    <h3>{{product.name}}</h3>
    <h4>{{product.describe}}</h4>
    <h4>{{product.price}}</h4>
  </div>
</div>
