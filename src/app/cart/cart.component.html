<div>
  <h2 *ngIf="groupsOfProducts.length <= 0">Кошик порожній!</h2>
  <div *ngIf="groupsOfProducts.length > 0">
    <div
      class="product"
      *ngFor="let group of groupsOfProducts"
    >
      <h3>
        Product: {{group.product}}
        <fa-icon
          [icon]="faTimes"
          (click)="deleteProductFromCart(group.product)"
        ></fa-icon>
      </h3>
      <h2>Кількість: {{group.number}}</h2>
    </div>
    <hr/>
    <h3>Ціна: {{cart.priceAmount}}</h3>

    <shop-button
      *ngIf="!showPayment"
      text="Оплатити"
      color="#aaff11"
      (btnClick)="onPay()"
    ></shop-button>

    <shop-payment
      *ngIf="showPayment"
      [products]="productsInCart"
      [priceAmount]="cart.priceAmount"
    ></shop-payment>
  </div>
</div>
