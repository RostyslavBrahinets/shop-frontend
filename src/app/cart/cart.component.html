<div>
  <h2 *ngIf="products.length <= 0">Cart is empty!</h2>
  <div
    class="product"
    *ngFor="let product of products"
  >
    <h3>
      Product: {{product.name}}
      <fa-icon
        (click)="deleteProductFromCart(product)"
        [ngStyle]="{color: 'red', cursor: 'pointer'}"
        [icon]="faTimes"
      ></fa-icon>
    </h3>
    <p>Price: {{product.price}}</p>
  </div>
  <hr/>
  <h3>Total Cost: {{cart.totalCost}}</h3>
</div>
