<div class="center">
  <h1>Редагувати профіль</h1>
  <form class="form">
    <div class="form-control">
      <input
        type="text"
        name="last-name"
        id="last-name"
        placeholder="Прізвище"
        value="{{lastName}}"
        [(ngModel)]="lastName"
      />
    </div>
    <div class="form-control">
      <input
        type="text"
        name="first-name"
        id="first-name"
        placeholder="Ім'я"
        value="{{firstName}}"
        [(ngModel)]="firstName"
      />
    </div>
    <shop-button
      text="Оновити"
      color="#00ffff"
      (btnClick)="onUpdate()"
    ></shop-button>
  </form>
  <shop-button
    text="Відмінити"
    color="#0000ff"
    (btnClick)="onCancel()"
  ></shop-button>
</div>
