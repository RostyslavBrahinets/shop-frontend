<header>
  <h1 id="main-page" routerLink="/">{{title}}</h1>
  <div>
    <shop-button
      *ngIf="!hasRoute('/categories')"
      text="Categories"
      routerLink="/categories"
    ></shop-button>
    <shop-button
      *ngIf="!hasRoute('/products')"
      text="Products"
      routerLink="/products"
    ></shop-button>
    <shop-button
      *ngIf="logged && !hasRoute('/profile')"
      text="Profile"
      routerLink="/profile"
    ></shop-button>
  </div>
  <shop-button
    text="{{logged ? 'Log Out' : 'Log In'}}"
    routerLink="{{logged ? '/' : '/login'}}"
    (click)="onToggleLogIO()"
  ></shop-button>
</header>
