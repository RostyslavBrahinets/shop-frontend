<header>
  <h1 id="main-page" routerLink="/">{{title}}</h1>
  <div>
    <shop-button
      *ngIf="!hasRoute('/categories') && !hasRoute('/sign-in') && !hasRoute('/sign-up')"
      text="Categories"
      color="#33ff33"
      routerLink="/categories"
    ></shop-button>
    <shop-button
      *ngIf="!hasRoute('/products') && !hasRoute('/sign-in') && !hasRoute('/sign-up')"
      text="Products"
      color="#33ff33"
      routerLink="/products"
    ></shop-button>
    <shop-button
      *ngIf="logged && !hasRoute('/profile') && !hasRoute('/sign-in') && !hasRoute('/sign-up')"
      text="Profile"
      color="#33ff33"
      routerLink="/profile"
    ></shop-button>
    <shop-button
      *ngIf="logged && userRole === 'ROLE_USER'
      && !hasRoute('/cart') && !hasRoute('/sign-in') && !hasRoute('/sign-up')"
      text="Cart"
      color="#33ff33"
      routerLink="/cart"
    ></shop-button>
    <shop-button
      *ngIf="logged && userRole === 'ROLE_USER'
      && !hasRoute('/wallet') && !hasRoute('/sign-in') && !hasRoute('/sign-up')"
      text="Wallet"
      color="#33ff33"
      routerLink="/wallet"
    ></shop-button>
  </div>
  <div>
    <shop-button
      *ngIf="!logged && !hasRoute('/sign-in') && !hasRoute('/sign-up')"
      text="Sign In"
      color="#0000ff"
      routerLink="/sign-in"
    ></shop-button>
    <shop-button
      *ngIf="logged && !hasRoute('/sign-in') && !hasRoute('/sign-up')"
      text="Log Out"
      color="#0000ff"
      (click)="onToggleLogOut()"
    ></shop-button>
  </div>
</header>
