<header>
  <div>
    <button
      class="btn-image"
      (click)="onClickButton('/')"
    >
      <img src="assets/images/main.png" alt="main-page"/>
    </button>
  </div>
  <div>
    <shop-button
      *ngIf="logged && isSuperadmin
      && !hasRoute('/admin-panel') && !hasRoute('/sign-in') && !hasRoute('/sign-up')"
      text="Admin Panel"
      color="#33ff33"
      (btnClick)="onClickButton('/admin-panel')"
    ></shop-button>
    <shop-button
      *ngIf="!hasRoute('/categories') && !hasRoute('/sign-in') && !hasRoute('/sign-up')"
      text="Categories"
      color="#33ff33"
      (btnClick)="onClickButton('/categories')"
    ></shop-button>
    <shop-button
      *ngIf="!hasRoute('/products') && !hasRoute('/sign-in') && !hasRoute('/sign-up')"
      text="Products"
      color="#33ff33"
      (btnClick)="onClickButton('/products')"
    ></shop-button>
    <shop-button
      *ngIf="logged && !hasRoute('/profile') && !hasRoute('/sign-in') && !hasRoute('/sign-up')"
      text="Profile"
      color="#33ff33"
      (btnClick)="onClickButton('/profile')"
    ></shop-button>
    <shop-button
      *ngIf="logged && userRole === 'ROLE_USER'
      && !hasRoute('/cart') && !hasRoute('/sign-in') && !hasRoute('/sign-up')"
      text="Cart"
      color="#33ff33"
      (btnClick)="onClickButton('/cart')"
    ></shop-button>
  </div>
  <div>
    <shop-button
      *ngIf="!logged && !hasRoute('/sign-in') && !hasRoute('/sign-up')"
      text="Sign In"
      color="#0000ff"
      (btnClick)="onClickButton('/sign-in')"
    ></shop-button>
    <shop-button
      *ngIf="logged && !hasRoute('/sign-in') && !hasRoute('/sign-up')"
      text="Sign Out"
      color="#0000ff"
      (btnClick)="onClickButton('/sign-out')"
    ></shop-button>
  </div>
</header>
