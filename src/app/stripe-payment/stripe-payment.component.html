<div>
  <shop-button
    *ngIf="true"
    text="Pay"
    color="#00ffff"
    (btnClick)="makePayment()"
  ></shop-button>

  <div *ngIf="success">
    <h1>Your Payment is complete successfully</h1>
  </div>

  <div *ngIf="failure">
    <h1>Some Error is taken place inside the payment</h1>
  </div>
</div>
