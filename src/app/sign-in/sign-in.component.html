<div class="center">
  <h1>Sign In</h1>
  <form
    class="form"
    (ngSubmit)="onSignIn()"
  >
    <div class="form-control">
      <input
        type="text"
        name="login"
        id="login"
        placeholder="Email or Phone"
        [(ngModel)]="login"
      />
    </div>
    <div class="form-control">
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        [(ngModel)]="password"
      />
    </div>
    <input type="submit" value="Sign In" class="btn"/>
  </form>
  <shop-button
    text="Sign Up"
    color="#0000ff"
    routerLink="/sign-up"
  ></shop-button>
</div>
