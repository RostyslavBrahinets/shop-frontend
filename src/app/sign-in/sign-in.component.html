<div class="center">
  <h1>Sign In</h1>
  <form class="form">
    <div class="form-control">
      <input
        type="text"
        name="login"
        id="login"
        placeholder="Email or Phone"
        [(ngModel)]="login"
      />
    </div>
    <div class="form-control">
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        [(ngModel)]="password"
      />
    </div>
    <shop-button
      text="Sign In"
      color="#ffff00"
      (btnClick)="onSignIn()"
    ></shop-button>
  </form>
  <shop-button
    text="Sign Up"
    color="#0000ff"
    (btnClick)="onClickSignUp('/sign-up')"
  ></shop-button>
</div>
