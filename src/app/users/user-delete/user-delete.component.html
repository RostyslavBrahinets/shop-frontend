<div class="center">
  <h1>Видалити користувача</h1>
  <form class="form">
    <div class="form-control">
      <input
        type="text"
        name="email"
        id="email"
        placeholder="Електронна адреса"
        [(ngModel)]="email"
      />
    </div>
    <shop-button
      text="Видалити"
      color="#ff00ff"
      (btnClick)="onDelete()"
    ></shop-button>
  </form>
  <shop-button
    text="Відмінити"
    color="#0000ff"
    (btnClick)="onCancel()"
  ></shop-button>
</div>
