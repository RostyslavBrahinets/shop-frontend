<div class="center">
  <h1>Add New Category</h1>
  <form class="form">
    <div class="form-control">
      <input
        type="text"
        name="category-name"
        id="category-name"
        placeholder="Category Name"
        [(ngModel)]="categoryName"
      />
    </div>
    <shop-button
      text="Add"
      color="#ff00ff"
      (btnClick)="onAdd()"
    ></shop-button>
  </form>
  <shop-button
    text="Cancel"
    color="#0000ff"
    (btnClick)="onClickCancel()"
  ></shop-button>
</div>
