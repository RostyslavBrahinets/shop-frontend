<div class="center">
  <h1>Додати категорію</h1>
  <form class="form">
    <div class="form-control">
      <input
        type="text"
        name="category-name"
        id="category-name"
        placeholder="Назва категорії"
        [(ngModel)]="categoryName"
      />
    </div>
    <shop-button
      text="Додати"
      color="#ff00ff"
      (btnClick)="onAdd()"
    ></shop-button>
  </form>
  <shop-button
    text="Відмінити"
    color="#0000ff"
    (btnClick)="onCancel()"
  ></shop-button>
</div>
