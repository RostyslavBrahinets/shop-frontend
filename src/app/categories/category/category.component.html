<h2 *ngIf="products.length <= 0">Products not Found!</h2>
<div *ngIf="products.length > 0">
  <shop-products-sort
    [products]="products"
  ></shop-products-sort>
  <hr/>
  <shop-product-list-item
    *ngFor="let product of products"
    [product]="product"
  ></shop-product-list-item>
</div>
<div *ngIf="userRole === 'ROLE_ADMIN'">
  <hr/>
  <shop-button
    text="Edit"
    color="#00ffff"
    (btnClick)="onEdit()"
  ></shop-button>
</div>
